<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            text-align: center;
        }
        .card{
            width: 200px;
            height: 300px;
            border-radius: 8px;
            border: 1px solid grey;
            padding: 10px 12px;
        }
        #root{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1 class="title">daftar post</h1>
    <div id="root">
        <!-- manipulasinya disini -->
    </div>
    <script>
        const elRoot = document.getElementById("root")

        fetch("https://jsonplaceholder.typicode.com/posts")
        .then((res)=>res.json())
        .then((res)=>{
            console.log(res);
            let temp = ""
            res.map((item)=>{
                temp = temp + `
                    <div class='card'>
                        <h4>${item.title}</h4>
                        <p>${item.body}</p>
                    </div>`
            })
            elRoot.innerHTML = temp
        })
        .catch((err)=>{
            console.log(err);
        })
    </script>
</body>
</html>
