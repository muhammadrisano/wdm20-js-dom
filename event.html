<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-blue{
            color: blue;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1 id="title">belajar menggunakan event pada DOM</h1>
    <button onclick="sayHelo()">Klik Me</button>
    <p class="content">belajar javascript menyenangkan tapi sulit</p>
    <button id="show">show color</button>
    <button id="remove">hapus</button>

    <script>
        const elTitle = document.getElementById("title")
        const elContent = document.querySelector('.content')
        const elBtnShow = document.getElementById('show')
        const elBtnRemove = document.getElementById("remove")


        const sayHelo = ()=>{
            elTitle.style.color = "red"
        }

        elBtnShow.onclick = function(){
            elContent.classList.toggle("text-blue")
        }

        elBtnRemove.addEventListener("dblclick", ()=>{
            elTitle.innerHTML = ""
        })
    </script>
</body>
</html>
